<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banker's Algorithm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            max-width: 600px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            margin: 5px;
            width: 50px;
        }
    </style>
</head>
<script src="Bankers Algo.js"></script>
<body>
    <div class="container">
        <h1>Banker's Algorithm</h1>
        <div id="input-section">
            <h2>System State</h2>
            <div>
                <label for="processes">Number of Processes:</label>
                <input type="number" id="processes" value="3">
            </div>
            <div>
                <label for="resources">Number of Resource Types:</label>
                <input type="number" id="resources" value="3">
            </div>
            <button onclick="createTables()">Create Tables</button>
        </div>
        <div id="tables-section" style="display:none;">
            <h2>Allocation Table</h2>
            <table id="allocation-table">
            </table>
            <h2>Max Table</h2>
            <table id="max-table">
            </table>
            <h2>Available Resources</h2>
            <div id="available-resources"></div>
            <button onclick="runBankersAlgorithm()">Run Banker's Algorithm</button>
        </div>
        <div id="result-section">
            <h2>Result</h2>
            <pre id="result"></pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
